<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/css/signin.css">
<link rel="shortcut icon" href="/static/img/logo2.png">


</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form action="/auth/signin "method="POST">
           <label for="email">Email:</label>
           <input type="email" name="email" id="email" required>
            

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            
            <a class="forget" href="/forgotpassword">Forgot Password?</a> 
            <input type="submit" value="Sign In">
        </form>
        
        <div class="social-signup">
            <p>or</p>
            <a href="#" class="social-button-google">Google</a>
            <a href="#" class="social-button-facebook">Facebook</a>
            <a href="#" class="social-button-linkedin">LinkedIn</a>
            <a href="#" class="social-button-github">GitHub</a>
        </div>
        <p class="account">Don't have an account? <a href="/auth/signup">Sign Up</a></p>
        
        <p class="bio">By creating this account, you agree to our <a href="#">Privacy Policy</a> & <a href="#">Cookie Policy</a>.</p>
        
    </div>
</body>
</html>
