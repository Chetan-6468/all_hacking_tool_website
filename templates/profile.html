<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="shortcut icon" href="/static/img/logo2.png">



    <style>
       
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

h2 {
    font-size: 24px;
    color: #333;
}

p {
    font-size: 16px;
    margin: 10px 0;
}

b {
    font-weight: bold;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007BFF;
    color: #fff;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.btn:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>
        <p> <b>Name:</b>{{user.name}}</p>
        <p> <b>email:</b>{{user.email}}</p>
        <p> <b>password:</b>{{user.password}}</p>
        <a href="/home" class="btn btn-dark">Back</a>
        <a href="/auth/logout" class="btn btn-dark">Logout</a>

    </div>
</body>
</html>
