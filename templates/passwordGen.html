<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="/static/css/passwordGen.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="options">
            <label for="custom-password">Custom Password:</label>
            <input type="text" id="custom-password" placeholder="Enter custom password">
            <label for="complexity">Complexity:</label>
            <select id="complexity">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="generate-custom">Generate</button>
        </div>
        <div class="options">
            <label for="auto-length">Password Length:</label>
            <input type="number" id="auto-length" min="1" placeholder="Length">
            <label for="auto-complexity">Complexity:</label>
            <select id="auto-complexity">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="generate-auto">Generate</button>
        </div>
        <div class="result">
            <label for="generated-password">Generated Password:</label>
            <input type="text" id="generated-password" readonly>
        </div>
    </div>
    <script src="/static/js/script.js">
        
    </script>
</body>
</html>
