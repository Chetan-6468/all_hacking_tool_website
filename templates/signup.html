<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/css/signup.css">
    <link rel="shortcut icon" href="/static/img/logo2.png">

</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" id="confirm_password" required>
            
            <!-- Add captcha here -->
            <!-- Example: <img src="{{ captcha_image }}"> -->
            <!-- Example: <input type="text" name="captcha" required> -->
            
            <input type="submit" value="Sign Up">
        </form>
        
        <div class="social-signup">
            <p>or</p>
            <a href="#" class="social-button-google">Google</a>
            <a href="#" class="social-button-facebook">Facebook</a>
            <a href="#" class="social-button-linkedin">LinkedIn</a>
            <a href="#" class="social-button-github">GitHub</a>
        </div>
        <p class="account">Already have an account? <a href="/signin">Sign In</a></p>
        
        <p class="bio">By creating this account, you agree to our <a href="#">Privacy Policy</a> & <a href="#">Cookie Policy</a>.</p>
        
    </div>
</body>
</html>
